<div class="p-4 g-col-6"></div>
<form id="registerForm">
    <div class="form-floating mb-4">
        <input type="text" id="name" name="Name" class="form-control" />
        <label class="form-label" for="name">User name</label>
    </div>
    <div hx-get="/template/email_and_password.html" hx-trigger="load" hx-swap="outerHTML"></div>
    <div hx-get="/widget/form/password/confirm_password.html" hx-trigger="load" hx-swap="outerHTML"></div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" hidden>
        <div id="alertText">Message</div>
        <button type="button" class="btn-close" onclick="document.querySelector('.alert').hidden=true"></button>
    </div>
    <div class="text-center">
        <button type="submit" id="submit" class="btn btn-primary bi bi-pen-fill" id="submit"> Register
        </button>
    </div>
</form>
