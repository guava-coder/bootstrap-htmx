<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/dependencies/bootstrap/bootstrap.min.css">
    <script src="/dependencies/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/dependencies/htmx/htmx.min.js"></script>
    <title>regiter form test</title>
</head>

<body>
    <div class="container" style="overflow-y: auto;">
        <div class="p-4 g-col-6"></div>
        <div hx-get="/widget/scene/home_btn.html" hx-trigger="load" hx-swap="outerHTML"></div>
        <div id="wait" hx-get="/widget/form/register_form.html" hx-trigger="load" hx-swap="outerHTML"></div>
    </div>
    <script>
        (() => {
            document.querySelector('#wait').addEventListener('htmx:afterRequest', e => {
                const form = document.querySelector('#registerForm')
                form.addEventListener('submit', e => {
                    e.preventDefault()

                    let flag = true
                    const formData = new FormData(e.target)

                    formData.forEach(i => {
                        if (i === '') {
                            flag = false
                        }
                    })
                    if (flag) {
                        if (document.querySelector('.is-invalid') === null) {
                            const userData = Object.fromEntries(formData)
                            alert(JSON.stringify(userData))
                        } else {
                            document.querySelector('#confirmpw').value = ''
                            alert('form has invalid input')
                        }
                    } else {
                        document.querySelector('#confirmpw').value = ''
                        alert('form not complete')
                    }
                })
            })
        })();
    </script>
</body>

</html>
