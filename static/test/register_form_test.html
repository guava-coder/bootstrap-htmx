<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dependencies/bootstrap/bootstrap.min.css">
    <script src="/dependencies/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/dependencies/htmx/htmx.min.js"></script>
    <title>register form test</title>
</head>

<body>
    <div class="container" style="overflow-y: auto;">
        <div class="p-4 g-col-6"></div>
        <div hx-get="/template/home_btn.html" hx-trigger="load" hx-swap="outerHTML"></div>
        <div class="p-4 g-col-6"></div>
        <form id="registerForm">
            <div class="form-floating mb-4">
                <input type="text" id="name" name="Name" class="form-control" />
                <label class="form-label" for="name">User name</label>
            </div>
            <div hx-get="/template/email.html" hx-trigger="load" hx-swap="outerHTML"></div>
            <div hx-get="/template/confirm_password.html" hx-trigger="load" hx-swap="outerHTML"></div>
            <div class="text-center">
                <button type="submit" id="submit" class="btn btn-primary bi bi-pen-fill" id="submit"> Register
                </button>
            </div>
        </form>
        <script src="/src/form/email.js"></script>
        <script type="module" src="/src/form/password/confirm_password.js"></script>
    </div>
    <script src="/test/register_form_test.js"></script>
</body>

</html>
