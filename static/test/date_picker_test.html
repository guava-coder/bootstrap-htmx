<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dependencies/bootstrap/bootstrap.min.css">
    <script src="/dependencies/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>date picker test</title>
</head>

<body>
    <div class="container">
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="datePicker">
            <label for="datePicker">Date</label>
        </div>
        <button class="btn btn-primary" onclick="alert(document.querySelector('#datePicker').value)">show date</button>
    </div>
    <script type="module" >
        import  DatePicker  from '/src/date_picker.js'
        DatePicker({element: document.querySelector('#datePicker'), min: '1850-01-01'})
    </script>
</body>

</html>
