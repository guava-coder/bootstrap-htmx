<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dependencies/bootstrap/bootstrap.min.css">
    <script src="/dependencies/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/dependencies/htmx/htmx.min.js"></script>
    <title>Url parameter builder</title>
</head>

<body>
    <div class="container" style="overflow-y: auto;">
        <div class="p-4 g-col-6"></div>
        <div hx-get="/template/home_btn.html" hx-trigger="load" hx-swap="outerHTML"></div>
        <div class="p-4 g-col-6"></div>
        <div hx-get="/template/filters.html" hx-trigger="load" hx-swap="outerHTML"></div>
        <script type="module">
            import Filters from '/src/filters.js'
            const filters = [
                {
                    name: 'Product Title',
                    value: 'title'
                },
                {
                    name: 'Minimum Price',
                    value: 'min'
                },
                {
                    name: 'Max Price',
                    value: 'max'
                },
                {
                    name: 'Publisher or Brand',
                    value: 'publisher'
                }
            ]
            setTimeout(() => Filters('#searchInput', document.querySelector('#searchFilter'), filters), 500);
        </script>
    </div>
</body>
