<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dependencies/bootstrap/bootstrap.min.css">
    <script src="/dependencies/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/dependencies/htmx/htmx.min.js"></script>
    <title>Url parameter builder</title>
</head>

<body>
    <div class="container" style="overflow-y: auto;">
        <div class="p-4 g-col-6"></div>
        <div hx-get="/template/home_btn.html" hx-trigger="load" hx-swap="outerHTML"></div>
        <div class="p-4 g-col-6"></div>
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput" aria-describedby="helpId" placeholder="">
            <button id="confirmSearch" class="btn btn-primary " type="button">Confirmed</button>
        </div>
        <ul id="searchFilter" class="list-group ">
        </ul>
        <script type="module">
            import urlParameterBuilder from '/src/url_parameter_builder.js'
            const filters = [
                {
                    name: 'Product Title',
                    value: 'title',
                    type: 'text'
                },
                {
                    name: 'Minimum Price',
                    value: 'min',
                    type: 'number'
                },
                {
                    name: 'Max Price',
                    value: 'max',
                    type: 'number'
                },
                {
                    name: 'Publisher or Brand',
                    value: 'publisher',
                    type: 'text'
                }
            ]
            urlParameterBuilder('#searchInput', document.querySelector('#searchFilter'), filters)
        </script>
    </div>
</body>
